<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <style>
      a {
        font-size: 20pt
      }
    </style>
  </head>
  <body>
    <a href="index.html"> Ke Index </a>
    <br/>
    <button onclick="showHref()">Tunjukkan HRef</button>
    <br/>
    <p id="href"></p>
    <script type="text/javascript">
      function showHref(){
        var element = document.getElementById("href")
        element.innerHTML = location.href
      }
    </script>
  </body>
</html>
